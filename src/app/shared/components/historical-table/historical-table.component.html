<div class="card mb-2">
    <div class="card-body">
        <div class="table-responsive-lg">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Last Day ({{yesterday}})</th>
                        <th>Last Month ({{sameDayLastMonth}})</th>
                        <th>Last Year ({{sameDayLastYear}})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{fromKey}}</td>
                        <td>{{toKey}}</td>
                        <td>{{convertedAmountInLastDay}}</td>
                        <td>{{convertedAmountInLastMonth}}</td>
                        <td>{{convertedAmountInLastYear}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
